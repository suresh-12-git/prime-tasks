<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
number =prompt("Enter a number")//123456
s=0
for(num of number){
    if(num>1){
        count=0
        for(i=2;i<num;i++){
            if(num%i == 0){
                count++
            }
            if(count==1){
                s=s+Number(num)
                break
            }
            
        }
    }
}
console.log(Number(s))
console.log(typeof(s))
//out put 10
    </script>
</body>
</html>
