<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
number=prompt("Enter a number")//789936
s=''
for(num of number){
    if(num>1){
        count=0
        for(j=2;j<num;j++){
            if(num%j == 0){
                count++
            }
            if(count == 1){
                s=s+num
                break
            }
        }
    }
}
sum=0
for(i of s){
    if(i%2 != 0){
     sum=sum+Number(i)   
    }
}
console.log(sum)
//18
    </script>
</body>
</html>
